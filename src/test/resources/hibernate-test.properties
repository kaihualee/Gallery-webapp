#jdbc
spring.jdbc.driverClassName=org.h2.Driver
spring.jdbc.url=jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000
spring.jdbc.username=sa
spring.jdbc.password=
spring.maxActive=${maxActive}
spring.maxWait=${maxWait}
spring.maxIdle=${maxIdle}

#Hibernate
spring.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.hibernate.show_sql=${hibernate.show_sql}
spring.hibernate.format_sql=${hibernate.format_sql}
spring.hibernate.hbm2ddl.auto=create
spring.hibernate.transaction.factory_class=${hibernate.transaction.factory_class}
spring.hibernate.connection.pool_size=${hibernate.connection.pool_size}
spring.hibernate.jdbc.batch_size=${hibernate.jdbc.batch_size}
spring.hibernate.connection.autocommit=${hibernate.connection.autocommit}

#Filesystem
spring.app.filesystem.dir=D:\\test
